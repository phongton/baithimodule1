<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu 2</title>
</head>
<body>
<script>
    function Character(arr) {
        let count = 0;

        for (let i = 0; i < arr.length; i++) {
            if (arr[i] >= 'A' && arr[i] <= 'Z') {
                count++;
            }
        }

        if (count > 0) {
            return count;
        } else {
            return "Không có ký tự nào được viết hoa trong chuỗi !!";
        }
    }

    let Input = prompt("Nhập chuỗi: ");
    let Result = Character(Input);
    alert(Result);


</script>
</body>
</html>
